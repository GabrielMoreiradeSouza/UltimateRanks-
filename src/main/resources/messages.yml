# Mensagens de Comandos
commands:
  ur:
    usage: "&eUso: /ur reload"
    reload-success: "&aPlugin recarregado com sucesso!"
  top:
    usage: "&eUso: /top <categoria>"
    categories:
      title: "&6&l=== Categorias Disponíveis ==="
      andarblocos: "&e• andarblocos &7- Jogadores que mais caminharam"
