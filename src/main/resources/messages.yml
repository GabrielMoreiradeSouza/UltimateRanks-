      tempoonline: "&e• tempoonline &7- Mais tempo online"
      mobs: "&e• mobs &7- Mais mobs mortos"
      quebrar: "&e• quebrar &7- Mais blocos quebrados"
      colocar: "&e• colocar &7- Mais blocos colocados"
      voar: "&e• voar &7- Mais tempo voando"

# Mensagens de Ranking
ranking:
  title: "&6&l=== Top {size} {category} ==="
  no-data: "&cNenhum dado encontrado para esta categoria!"
