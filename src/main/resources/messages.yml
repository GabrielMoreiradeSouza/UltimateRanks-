# UltimateRanks - Mensagens
# Personalize todas as mensagens do plugin aqui

# Prefixo das mensagens
prefix: "&8[&bUltimateRanks&8] &r"

# Mensagens Gerais
general:
  reload-success: "&aConfigurações recarregadas com sucesso!"
